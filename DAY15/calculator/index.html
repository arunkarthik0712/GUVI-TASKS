<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">
      A simple calculator implemented using HTML, CSS, and JavaScript
    </p>
    <div class="calculator">
      <div class="top-row">
        <input type="text" id="result" disabled />
        <button id="clear" value="C" class="clear">C</button>
      </div>
      <div class="buttons">
        <button id="7" value="7">7</button>
        <button id="8" value="8">8</button>
        <button id="9" value="9">9</button>
        <button id="divide" value="/" class="operator">/</button>
        <button id="4" value="4">4</button>
        <button id="5" value="5">5</button>
        <button id="6" value="6">6</button>
        <button id="multiply" value="*" class="operator">*</button>
        <button id="1" value="1">1</button>
        <button id="2" value="2">2</button>
        <button id="3" value="3">3</button>
        <button id="subtract" value="-" class="operator">-</button>
        <button id="0" value="0">0</button>
        <button id="decimal" value="." class="operator">.</button>
        <button id="add" value="+" class="operator">+</button>
        <button id="equal" value="=" class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
