    <h4>e. Print the country that uses US dollars as currency.</h4>

    <script>
      fetch("https://restcountries.com/v3.1/all")
        .then((response) => response.json())
        .then((data) => {
          const usdCountries = data.filter((country) => {
            return (
              country.currencies &&
              Object.values(country.currencies).some(
                (currency) => currency.name === "United States dollar"
              )
            );
          });
          console.log("Countries using US dollars:", usdCountries);
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
