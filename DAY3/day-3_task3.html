    <h4>3. use the same api and print all countries names, region, sub-region and populations </h4>

    <script>
        var url = "https://restcountries.com/v3.1/all";

        var instance = new XMLHttpRequest();

        instance.open('GET', url);

        instance.onload = function () {
            if (instance.status >= 200 && instance.status < 300) {

                var countries = JSON.parse(instance.responseText);

                countries.forEach(country => {
                    var name = country.name.common;
                    var region = country.region;
                    var subRegion = country.subregion;
                    var population = country.population;

                    console.log(`Name: ${name}, Region: ${region}, Sub-Region: ${subRegion}, Population: ${population}`);
                }); 
            } else {
                console.error('Error fetching the data:', instance.statusText);
            }
        };
        instance.onerror = function () {
            console.error('Request failed');
        };

        instance.send();
    </script>
</body>
