<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-update-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center mt-4">
      <h2>EVENT 1</h2>
      <p>Number of seats available: 23</p>
    </header>
    <section class="container mt-0">
      <div class="row">
        <div class="container p-5">
          <div class="row border p-5">
            <div
              class="col-lg-3 col-md-6 col-sm-12 image-column d-flex align-items-center justify-content-center"
            >
              <div class="img d-flex align-items-center justify-content-center">
                <img src="#" alt="Image" class="text" />
              </div>
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12 form-column">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="phone"
                />
              </div>
              <div class="mb-3">
                <label for="select" class="form-label">Number of seats</label>
                <select
                  class="form-select form-select-sm"
                  aria-label="Small select example"
                >
                  <option selected>Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Attendee" class="form-label"
                  >Name of Attendee</label
                >
                <input type="text" class="form-control" id="Attendee" />
              </div>
              <button class="btn btn-success" type="submit">submit</button>
              <button class="btn btn-danger" type="submit">cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
